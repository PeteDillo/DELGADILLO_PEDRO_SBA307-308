<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- remove default styles  -->
  <link rel="stylesheet" href="../resources/normalized/normalize.css">
  <!-- import stylesheet -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/cat.css">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Condensed:wght@200&display=swap"
    rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="cat.html">Cats</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section style="width: 90%;">
    <article>
      <!-- in line styling-->
      <form style="text-align: center;">
        <h2> Add a Cat!</h2>
        <section class="form-contianer">
          <input type="text" id="catName" name="catName" placeholder="Enter cat name">
          <input type="number" id="catAge" name="catAge" placeholder="Enter cat age">
          <input type="text" id="catImage" name="catImage" placeholder="Enter cat image URL">
          <select id="catShelter" name="catShelter">
            <option value="ABC Shelter">ABC Shelter</option>
            <option value="Shelter Shelter">Shelter Shelter</option>
            <option value="US Shelter">US Shelter</option>
          </select>
          <button id="catSubmit" type="submit">Add Cat</button>
        </section>
      </form>
    </article>
    <h3>Cat Directory</h3>
    <table>
      <thead>
        <tr>
          <th>Picture</th>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
  <script src="../script/cat.js" type="module"></script>
</body>

</html>
